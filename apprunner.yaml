version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
  runtime-version: 3.11
run:
  runtime-version: 3.11
  command: python -m gunicorn --bind 0.0.0.0:8080 app:app
  network:
    port: 8080
  env:
    - name: FLASK_APP
      value: app.py
    - name: FLASK_ENV
      value: production
    - name: DATABASE_URL
      value: sqlite:///instance/derby.db
    - name: UPLOAD_FOLDER
      value: static/uploads
    - name: SECRET_KEY
      value-from: /pinewood-derby/secret-key
  instance:
    instance-role-arn: arn:aws:iam::967153746046:role/AppRunner
