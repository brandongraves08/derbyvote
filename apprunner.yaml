version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip3 install -r requirements.txt --no-cache-dir
      - mkdir -p instance
      - chmod 777 instance
      - mkdir -p static/uploads
      - chmod 777 static/uploads
run:
  runtime-version: 3.11
  command: gunicorn app:app
  network:
    port: 8080
  env:
    - name: FLASK_APP
      value: app.py
    - name: FLASK_ENV
      value: production
    - name: PATH
      value: /usr/local/bin:/usr/bin:/root/.local/bin:$PATH
    - name: DATABASE_URL
      value: sqlite:///instance/derby.db
    - name: UPLOAD_FOLDER
      value: static/uploads
  secrets:
    - name: SECRET_KEY
      value-from: /pinewood-derby/secret-key
  instance:
    instance-role-arn: arn:aws:iam::967153746046:role/AppRunner
