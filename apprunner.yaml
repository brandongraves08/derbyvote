version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Using platform hooks for build"
run:
  runtime-version: 3.11
  command: python3 -m gunicorn --bind 0.0.0.0:8080 --workers 2 --threads 4 --timeout 120 app:app
  network:
    port: 8080
  env:
    - name: FLASK_APP
      value: app.py
    - name: FLASK_ENV
      value: production
    - name: PYTHONUNBUFFERED
      value: "1"
  secrets:
    - name: SECRET_KEY
      value-from: /pinewood-derby/secret-key
