version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - curl -O https://www.python.org/ftp/python/3.12.1/Python-3.12.1.tgz
      - tar xzf Python-3.12.1.tgz
      - cd Python-3.12.1 && ./configure --enable-optimizations && make altinstall
      - ln -sf /usr/local/bin/python3.12 /usr/local/bin/python3
      - ln -sf /usr/local/bin/pip3.12 /usr/local/bin/pip3
    build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt
      # Create necessary directories with proper permissions
      - mkdir -p instance
      - mkdir -p static/uploads
      - chmod -R 777 instance
      - chmod -R 777 static
      - chmod -R 777 .
run:
  runtime-version: 3.12.0
  command: python3 -c "import os; os.makedirs('instance', exist_ok=True); os.chmod('instance', 0o777)" && gunicorn --bind 0.0.0.0:8080 --workers 1 --timeout 0 --log-level debug app:app
  network:
    port: 8080
    health-check:
      path: "/health"
      interval: 5
      timeout: 5
      healthy-threshold: 2
      unhealthy-threshold: 2
  env:
    - name: FLASK_APP
      value: app.py
    - name: FLASK_ENV
      value: production
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: SECRET_KEY
      value: "your-secure-secret-key-change-this"
    - name: PATH
      value: "/usr/local/bin:${PATH}"
