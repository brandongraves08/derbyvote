version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - apt-get update && apt-get install -y python3-pip
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt
run:
  runtime-version: 3.12.1
  command: python3 -m gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 app:app
  network:
    port: 8080
  env:
    - name: FLASK_APP
      value: app.py
    - name: FLASK_ENV
      value: production
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PORT
      value: "8080"
    - name: GUNICORN_CMD_ARGS
      value: "--log-level=info --access-logfile - --error-logfile -"
  secrets:
    - name: SECRET_KEY
      value-from: /pinewood-derby/secret-key
