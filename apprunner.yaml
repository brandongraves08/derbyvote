version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
      - mkdir -p instance
      - mkdir -p static/uploads
      - chmod -R 777 instance
      - chmod -R 777 static/uploads
run:
  runtime-version: 3.12.0
  command: gunicorn --bind 0.0.0.0:8080 --workers 1 --timeout 0 app:app
  network:
    port: 8080
    health-check:
      path: "/health"
      interval: 10
      timeout: 5
      healthy-threshold: 2
      unhealthy-threshold: 2
  env:
    - name: FLASK_APP
      value: app.py
    - name: FLASK_ENV
      value: production
    - name: SECRET_KEY
      value: "your-secure-secret-key-change-this"
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: GUNICORN_CMD_ARGS
      value: "--access-logfile - --error-logfile -"
