version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - curl -O https://bootstrap.pypa.io/get-pip.py
      - python3 get-pip.py --user
      - export PATH=$PATH:$HOME/.local/bin
    build:
      - pip3 install --user -r requirements.txt
run:
  runtime-version: 3.11
  command: python3 -m gunicorn --bind 0.0.0.0:8080 --workers 2 --threads 4 --timeout 120 app:app
  network:
    port: 8080
  env:
    - name: FLASK_APP
      value: app.py
    - name: FLASK_ENV
      value: production
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PATH
      value: $PATH:$HOME/.local/bin
  secrets:
    - name: SECRET_KEY
      value-from: /pinewood-derby/secret-key
