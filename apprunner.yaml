version: 1.0
runtime: python3
build:
  commands:
    build:
      - python3 -m venv /tmp/venv
      - /tmp/venv/bin/pip install --upgrade pip
      - /tmp/venv/bin/pip install -r requirements.txt
      - mkdir -p instance
      - chmod 777 instance
      - mkdir -p static/uploads
      - chmod 777 static/uploads
run:
  runtime-version: 3.11
  command: /tmp/venv/bin/gunicorn --bind 0.0.0.0:8080 app:app
  network:
    port: 8080
  env:
    - name: FLASK_APP
      value: app.py
    - name: FLASK_ENV
      value: production
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: VIRTUAL_ENV
      value: /tmp/venv
    - name: PATH
      value: /tmp/venv/bin:$PATH
    - name: DATABASE_URL
      value: sqlite:///instance/derby.db
    - name: UPLOAD_FOLDER
      value: static/uploads
  secrets:
    - name: SECRET_KEY
      value-from: /pinewood-derby/secret-key
  instance:
    instance-role-arn: arn:aws:iam::967153746046:role/AppRunner
