version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - python3 -m ensurepip
      - python3 -m pip install --upgrade pip
    build:
      - python3 -m pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: python3 -m gunicorn --bind 0.0.0.0:8080 app:app
  network:
    port: 8080
  env:
    - name: FLASK_APP
      value: app.py
    - name: FLASK_ENV
      value: production
    - name: PYTHONUNBUFFERED
      value: "1"
  secrets:
    - name: SECRET_KEY
      value-from: /pinewood-derby/secret-key
