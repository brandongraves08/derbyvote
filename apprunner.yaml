version: 1.0
runtime: python3
build:
  commands:
    build:
      - docker build -t derbyvote .
run:
  runtime-version: 3.11
  command: docker run -p 8080:8080 derbyvote
  network:
    port: 8080
  env:
    - name: FLASK_APP
      value: app.py
    - name: FLASK_ENV
      value: production
    - name: PYTHONUNBUFFERED
      value: "1"
  secrets:
    - name: SECRET_KEY
      value-from: /pinewood-derby/secret-key
