version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.12.1
  command: gunicorn --bind 0.0.0.0:8080 --workers 2 --threads 4 --timeout 120 app:app
  network:
    port: 8080
  env:
    - name: FLASK_APP
      value: app.py
    - name: FLASK_ENV
      value: production
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: GUNICORN_CMD_ARGS
      value: "--log-level=info --access-logfile - --error-logfile -"
  secrets:
    - name: SECRET_KEY
      value-from: arn:aws:ssm:${AWS_REGION}:${AWS_ACCOUNT_ID}:parameter/pinewood-derby/secret-key
  instance:
    instance-type: CPU-1vCPU-2GB
    memory: 2GB
  health-check:
    protocol: HTTP
    path: /health
    interval: 10
    timeout: 5
    healthy-threshold: 3
    unhealthy-threshold: 2
